<html>

<head>
    <title> Photo Gallery </title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu1">
        <li class="links"><a href="#home">Home</a></l>
        <li class="links"><a href="#GridView">Grid View</a></l>
        <li class="links"><a href="#SlideView">Slide View</a></l>
    </ul>

    <section id="home">
        <h1>Home</h1>
        <div class="line"></div>
        <img src="https://a-z-animals.com/media/2021/01/mammals-400x300.jpg" width="500" height="400">

    </section>

    <section id="GridView">
        <h1>Grid View</h1>
        <div class="line"></div>
        <div>
            <img src="Rabbit.jpeg">

            <img src="Jaguar.jpeg">

            <img src="WhitetailDeer.jpeg">

            <img src="Tiger.jpeg" width="400" height="300">
        </div>

        <div>

            <img src="Komodo%20Dragon.webp" width="400" height="300">
            <img src="Snake.jpeg">
            <img src="Orcas.webp" width="400" height="300">
            <img src="Elephant.jpeg">

        </div>


    </section>

    <section id="SlideView">
        <h1>Slide View</h1>
        <div class="line"></div>

        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">

                <div class="item active">
                    <center>
                        <a href="#" target="_blank"><img src="Rabbit.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Rabbit</p>
                        </div>
                    </center>
                </div>


                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="Jaguar.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Jaguar</p>
                        </div>
                    </center>
                </div>
            </div>





            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

</body>









</html>
